<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form With Firebase</title>
    <link rel="stylesheet" href="./CSS/MyStyle.css">

</head>
<body>
    <div id ="main">
        <div id ="container">
            <div id ="box">
                <h1>Contact Us</h1>
                <form action="" method="get">
                    <div id ="element">
                        <input class ="c1" type="text" name="name" placeholder="Enter Name" id="nameBox">
                       
                        <input class ="c1" type="text" name="email" placeholder="E mail" id ="emailBox">
                        <input class ="c1" id="msg" type="text" name="msg" placeholder="Message" id="msgBox">
                        
                    </div>
                    <br>
                    <button type="submit" class ="btn">SEND</button>
                    <button type="reset" class="btn3"> reset</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./JavaScript/firebaseConfig.js"></script>
    <script type ="module" src="./JavaScript/script.js"></script>
</body>
</html>
